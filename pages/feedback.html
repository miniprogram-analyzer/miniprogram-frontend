<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>试剑亭·代码分析平台</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
  <meta name="description" />
  <meta name="keywords" />
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
  <meta http-equiv="expires" content="0">
  <meta name="format-detection" content="telephone=no" />
  <link href="/lib/site.min.css" rel="stylesheet" type="text/css" />
  <link href="/lib/index.min.css" rel="stylesheet" type="text/css" />

  <!--<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <script src="https://cdn.bootcss.com/element-ui/2.14.1/index.js"></script>
  <link rel="stylesheet" href="https://cdn.bootcss.com/element-ui/2.14.1/theme-chalk/index.css">-->

  <script src="/vue/vue.js"></script>
  <script src="/vue/element.js"></script>
  <link href="/vue/element.css" rel="stylesheet" type="text/css" />

  <link href="/lib/feedback.css" rel="stylesheet" type="text/css" />

  <link href="/vue/element-dark.css" rel="stylesheet" type="text/css" />
  <script src="/vue/axios.min.js"></script>
  <script src="/lib/api_url.js"></script>
</head>

<body>
  <script src="/lib/darkmode.js"></script>
  <script src="/lib/navigation.js"></script>
  <script>
    const nav_id = 1;
  </script>

  <div class="bb" style="margin-top: 106px;">
    <div id="feedback">
      <template>
        <div id="vm">
          <el-form ref="ruleForm" :model="ruleForm" :rules="rules" label-width="100px">
            <!-- 标签 -->
            <el-form-item label="问题类型" prop="tag">
              <el-select v-model="ruleForm.tag" placeholder="请选择问题类型" @change="labelChange"
                style="width:60%;min-width:620px">
                <el-option v-for="tag in tags" :key="tag.value" :label="tag" :value="tag">
                </el-option>
              </el-select>
            </el-form-item>

            <!-- 问题简述,一个标签对应一个placeholder -->
            <el-form-item label="问题描述" prop="detail">
              <el-input v-model="ruleForm.detail" type="textarea" :placeholder="feedbackText" maxlength="1200"
                :autosize="{ minRows: 5, maxRows: 10 }" show-word-limit style="width:60%;min-width:620px" />
            </el-form-item>
            <!--  -->

            <!-- 上传文件 -->
            <el-form-item label="图片描述" prop="fileList">
              <div class="uploadFile">
                <el-upload ref="upload" :action="uploadUrl" :auto-upload=false :data="uploadData" multiple :limit="3"
                  accept="image/*" list-type="picture-card" :file-list="fileList" style="width:60%;min-width:620px"
                  :on-exceed="handleExceed" :on-success="success" :on-change="handleFile" :on-remove="handleFile"
                  :before-remove="beforeRemove" :before-upload="beforeUpload">
                  <i class="el-icon-plus"></i>
                </el-upload>
              </div>
            </el-form-item>
            <el-form-item>
              <el-button type="primary" @click="submitForm('ruleForm')" :loading="uploadLoading">提交</el-button>
              <el-button @click="resetForm('ruleForm')">重置</el-button>
            </el-form-item>
            <!--  -->
          </el-form>
        </div>
      </template>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.0/dist/jquery.min.js"></script>
  <script>
    (window.jQuery || document.write(
      "<script src='https:\/\/cdn.jsdelivr.net\/npm\/jquery@3.4.0\/dist\/jquery.min.js'><\/script>"));
  </script>
  <script src="/jquery/jquery.cookie.min.js"></script>
  <script>
    (window.jQuery && window.jQuery.fn && window.jQuery.fn.cookie || document.write(
      "\u003Cscript src=\u0022/jquery/jquery.cookie.min.js\u0022\u003E\u003C\/script\u003E"));
  </script>
  <script src="/jquery/jquery.lazyload.min.js"></script>
  <script>
    (window.jQuery && window.jQuery.fn && window.jQuery.fn.lazyload || document.write(
      "\u003Cscript src=\u0022/jquery/jquery.lazyload.min.js\u0022\u003E\u003C\/script\u003E"
    ));
  </script>
  <script src="/lib/popwin.js"></script>
  <script src="/lib/site.js"></script>
  <script type="module" src="/lib/feedback.js"></script>

  <script src="/lib/footer.js"></script>
</body>

</html>
