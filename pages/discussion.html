            <div class="div_con">
                <div class="main">
                    <div class="sub_nav">
                        <a href="/answering">讨论区</a> &nbsp;&gt;&nbsp;

                    <div class="post_page">

                                </div>
                                <div class="t_info">

                                    </div>

                                </div>
                            </div>
                            <div class="post" id="content">
                                <div class="postcontent"></div>
                                <div></div>
                                <div id="PostAnswer" style="padding: 15px 0;">

                                        <span id="icon" class="like-on">&nbsp;</span>
                                        <span id="num">0</span>
                                        <span id="desc">点赞</span>
                                    </a>
                                    <a class="goanswer">回复</a>
                                </div>
                            </div>
                            <div id="ReplyList" class="comment">
                                <div class="comm_title">
                                    <div class="l">0 个回复</div>
                                </div>
                                <ul class="comm_list" id="ulcommentlist">
                                    <div style=""></div>
                                </ul>
                                <div class="answer hide" id="divanswer"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
