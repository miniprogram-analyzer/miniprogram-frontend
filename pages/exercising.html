<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>代码分析平台</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
    <meta name="description" />
    <meta name="keywords" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta name="format-detection" content="telephone=no" />
    <link href="/lib/site.min.css" rel="stylesheet" type="text/css" />
    <link href="/lib/index.min.css" rel="stylesheet" type="text/css" />
    <link href="/lib/navis.css" rel="stylesheet" type="text/css" />
    <link href="/utils/uploader/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <script src="/lib/darkmode.js"></script>
    <script src="/lib/navigation_exercising.js"></script>

    <div class="bb" style="margin-top: 106px;">
        <div id="navis">
            <ul class="bar">
                <li data-id="1" id="b-1" class="sel"><a href="#uploadcode">上传代码包</a></li>
                <li data-id="2" id="b-2" class=""><a href="#exercisehistory">练习历史</a></li>
                
            </ul>
            <div class="bd sel" id="d-1">
                <div class="drop">
                    <div class="intro">
                        <h4>微信小程序代码包上传</h4>
                        <p>将代码压缩为zip格式拖动到此处或点击下方按钮上传</p>
                    </div>
                    <div class="center">
                        <div>
                            <span class="uploadButton">选择文件</span>
                            <div class="circle">
                                <svg viewBox="0 0 92 92" fill="currentColor">
                                    <path
                                        d="M46,80 C55.3966448,80 63.9029705,76.1880913 70.0569683,70.0262831 C76.2007441,63.8747097 80,55.3810367 80,46 C80,36.6003571 76.1856584,28.0916013 70.0203842,21.9371418 C63.8692805,15.7968278 55.3780386, 12 46, 12 C36.596754, 12 28.0850784,15.8172663 21.9300655,21.9867066 C15.7939108,28.1372443 12,36.6255645 12,46 C12,55.4035343 15.8175004,63.9154436 21.9872741,70.0705007 C28.1377665,76.2063225 36.6258528,80 46,80 Z">
                                    </path>
                                </svg>
                            </div>
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M5.2319,10.6401 C5.5859,11.0641 6.2159,11.1221 6.6399,10.7681 L10.9999,7.1351 L10.9999,19.0001 C10.9999,19.5521 11.4479,20.0001 11.9999,20.0001 C12.5519,20.0001 12.9999,19.5521 12.9999,19.0001 L12.9999,7.1351 L17.3599,10.7681 C17.7849,11.1221 18.4149,11.0641 18.7679,10.6401 C19.1219,10.2161 19.0649,9.5851 18.6399,9.2321 L12.6399,4.2321 C12.5929,4.1921 12.5369,4.1731 12.4849,4.1431 C12.4439,4.1191 12.4079,4.0911 12.3629,4.0731 C12.2459,4.0271 12.1239,4.0001 11.9999,4.0001 C11.8759,4.0001 11.7539,4.0271 11.6369,4.0731 C11.5919,4.0911 11.5559,4.1191 11.5149,4.1431 C11.4629,4.1731 11.4069,4.1921 11.3599,4.2321 L5.3599,9.2321 C4.9359,9.5851 4.8779,10.2161 5.2319,10.6401">
                                </path>
                            </svg>
                        </div>
                    </div>
                    <div class="hint">释放以上传文件</div>
                    <ul class="list"></ul>
                </div>
                <input type="file" id="file" style="width:0;height:0" accept="application/zip"></input>
            </div>
            <div class="bd" id="d-2">
                
            </div>
        </div>
    </div>



    <script src="/jquery/jquery.min.js"></script>
    <script>
        (window.jQuery || document.write("<script src='\/jquery\/jquery.min.js'><\/script>"));
    </script>
    <script src="/jquery/jquery.cookie.min.js"></script>
    <script>
        (window.jQuery && window.jQuery.fn && window.jQuery.fn.cookie || document.write(
            "\u003Cscript src=\u0022/jquery/jquery.cookie.min.js\u0022\u003E\u003C\/script\u003E"));
    </script>
    <script src="/jquery/jquery.lazyload.min.js"></script>
    <script>
        (window.jQuery && window.jQuery.fn && window.jQuery.fn.lazyload || document.write(
            "\u003Cscript src=\u0022/jquery/jquery.lazyload.min.js\u0022\u003E\u003C\/script\u003E"
        ));
    </script>
    <script src="/lib/popwin.js"></script>
    <script src="/lib/site.js"></script>

    <script src='/utils/uploader/TweenMax.min.js'></script>
    <script src="/utils/uploader/script.js"></script>
    <script>
        var para = window.location.hash
        const pages = ["uploadcode", "exercisehistory"]
        var page = pages.indexOf(para.split("#")[1]) + 1
        if (page <= 0) {
            page = 1;
        }
        var idb = "#b-" + page
        var idd = "#d-" + page
        $("#navis .bar li").removeClass("sel");
        $("#navis .bd").removeClass("sel");
        $(idb).addClass("sel");
        $(idd).addClass("sel");
        $("#navis .bar li a").click(function () {
            $("#navis .bar li").removeClass("sel");
            $(this).parent().addClass("sel");

            var id = "#d-" + $(this).parent().data("id");
            $("#navis .bd").removeClass("sel");
            $(id).addClass("sel");
        });
    </script>

</body>

</html>
