<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>试剑亭·代码分析平台</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
    <meta name="description" />
    <meta name="keywords" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta name="format-detection" content="telephone=no" />
    <link href="/lib/site.min.css" rel="stylesheet" type="text/css" />
    <link href="/lib/index.min.css" rel="stylesheet" type="text/css" />

    <link href="/lib/validator.css" rel="stylesheet" type="text/css" />
    
    <script src="/lib/api_url.js"></script>
</head>

<body>
    <script src="/lib/darkmode.js"></script>
    <script src="/lib/navigation.js"></script>
    <script>const nav_id = 1;</script>

    <div class="bb" style="margin-top: 106px;" id="page">
        <div id="validator">
            <ul class="bar">
                <li data-id="1" id="b-1" class=""><a href="#wxml">WXML 验证</a></li>
                <li data-id="2" id="b-2" class=""><a href="#wxss">WXSS 验证</a></li>
                <li data-id="3" id="b-3" class=""><a href="#js">JS 验证</a></li>
            </ul>
            <div class="bd" id="d-1">
                <iframe class="validator" src="/utils/validator/wxml-validator"></iframe>
            </div>
            <div class="bd" id="d-2">
                <iframe class="validator" src="/utils/validator/wxss-validator"></iframe>
            </div>
            <div class="bd" id="d-3">
                <iframe class="validator" src="/utils/validator/js-validator"></iframe>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.0/dist/jquery.min.js"></script>
    <script>
        (window.jQuery || document.write("<script src='https:\/\/cdn.jsdelivr.net\/npm\/jquery@3.4.0\/dist\/jquery.min.js'><\/script>"));
    </script>
    <script src="/jquery/jquery.cookie.min.js"></script>
    <script>
        (window.jQuery && window.jQuery.fn && window.jQuery.fn.cookie || document.write(
            "\u003Cscript src=\u0022/jquery/jquery.cookie.min.js\u0022\u003E\u003C\/script\u003E"));
    </script>
    <script src="/jquery/jquery.lazyload.min.js"></script>
    <script>
        (window.jQuery && window.jQuery.fn && window.jQuery.fn.lazyload || document.write(
            "\u003Cscript src=\u0022/jquery/jquery.lazyload.min.js\u0022\u003E\u003C\/script\u003E"
        ));
    </script>
    <script src="/lib/popwin.js"></script>
    <script src="/lib/site.js"></script>
    <script>
        var para = window.location.hash
        const pages = ["wxml", "wxss", "js"]
        var page = pages.indexOf(para.split("#")[1]) + 1
        if (page <= 0) {
            page = 1;
        }
        var idb = "#b-" + page
        var idd = "#d-" + page
        $("#navis .bar li").removeClass("sel");
        $("#navis .bd").removeClass("sel");
        $(idb).addClass("sel");
        $(idd).addClass("sel");
        $("#validator .bar li a").click(function () {
            console.log("test001")
            $("#validator .bar li").removeClass("sel");
            $(this).parent().addClass("sel");

            var id = "#d-" + $(this).parent().data("id");
            $("#validator .bd").removeClass("sel");
            $(id).addClass("sel");
        });
    </script>
    <script src="/lib/footer.js"></script>
</body>

</html>
