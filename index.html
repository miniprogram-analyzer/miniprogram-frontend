    <script>
        $("#recommend .bar li").hover(function () {
            $("#recommend .bar li").removeClass("sel");
            $(this).addClass("sel");

            var id = "#d-" + $(this).data("id");
            $("#recommend .bd").removeClass("sel");
            $(id).addClass("sel");
        });
        $("#resources .bar li").hover(function () {
            $("#resources .bar li").removeClass("sel");
            $(this).addClass("sel");

            var id = "#res-" + $(this).data("id");
            $("#resources .bd").removeClass("sel");
            $(id).addClass("sel");
        });
        var getList = function () {
            $.ajax({
                type: 'POST',
                url: api_getList,
                data: {
                    option: 1,
                    isentire: 0,
                    serial: 0,
                    size: 12
                },
                success: function (res) {
                    var len = Math.min(12, res.msg.length)
                    var homeQ = ""
                    if (len == 0) {
                        homeQ =
                            "<div class=\"tips\"><p><a target=\"_blank\" href=\"/asking\">还没有问题，我来提问</a></p></div>"
                    } else {
                        for (var i = 0; i < len; i++) {
                            var tempQ =
                                "<li><a target=\"_blank\" href=\"/question?Qid=" + res
                                .msg[i].serial + "\">" + res.msg[i].detail + "</a></li>"
                            homeQ += tempQ
                        }
                    }
                    $("#d-2 .bdr").html(homeQ);
                    if (window.localStorage) {
                        var storage = window.localStorage;
                        storage.setItem("homeQ", homeQ);
                    }
                },
                error: function (err) {
                    $("#d-2 .bdr").html(
                        "<div class=\"tips\"><p><a id=\"RetryGetQ\">加载失败，点此重试</a></p></div>");
                }
            });
        }
        getList();
        $('body').on("click",
            "#RetryGetQ",
            function () {
                $("#d-2 .bdr").html('<div class="el-loading-spinner2"><svg viewBox="25 25 50 50" class="circular"><circle cx="50" cy="50" r="20" fill="none" class="path"></circle></svg><!----></div>');
                getList();
            }
        );
    </script>
